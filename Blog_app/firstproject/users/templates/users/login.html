{% extends 'layout.html' %}

{% block title %}
  Login here
{%endblock%}

{%block content%}
  <h1>This is login</h1>

  <form action="/users/login/" class="form-with-validation" method="post" >
      {% csrf_token %}
      {{form}}
      {% if request.GET.next %}
        <input type="hidden" name="next" value="{{ request.GET.next}}">
      {% endif %}
      <button class="form-submit">Submit</button>
  </form>

{%endblock%}
